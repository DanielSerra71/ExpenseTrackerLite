<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Connection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .transaction-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-main">
                <h1><i class="fas fa-university"></i> Bank Connection</h1>
            </div>
            <div class="app-controls">
                <button class="theme-toggle" title="Change theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="btn-icon" onclick="window.location.href='index.html'" title="Back">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="button-container">
                <button id="connect-button" class="btn-primary">Connect a bank account</button>
                <button onclick="resetConnection()" class="btn btn-secondary">Desconectar Banco</button>
            </div>
        </div>
    </div>

    <div id="status"></div>
    <div id="transactions-container">
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="searchBox" class="search-box" placeholder="Buscar transacciones...">
            </div>
            <div class="filter-group">
                <label>Categoría:</label>
                <select id="categoryFilter">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tipo:</label>
                <select id="typeFilter">
                    <option value="">Todos</option>
                    <option value="positive">Ingresos</option>
                    <option value="negative">Gastos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordenar por:</label>
                <select id="sortBy">
                    <option value="date-desc">Fecha (más reciente)</option>
                    <option value="date-asc">Fecha (más antigua)</option>
                    <option value="amount-desc">Monto (mayor)</option>
                    <option value="amount-asc">Monto (menor)</option>
                </select>
            </div>
        </div>

        <div id="summary" class="summary"></div>
        <div id="transactions-list"></div>
    </div>

    <script>
        const userId = '12345'; // Asegúrate de que este valor sea correcto y válido

        // Al cargar la página, aplicar el tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const icon = document.querySelector('.theme-toggle i');
                if (savedTheme === 'dark') {
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
            }
        });

        // Toggle theme script
        document.querySelector('.theme-toggle').onclick = function () {
            const body = document.body;
            const icon = this.querySelector('i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light'); // Guardar estado del tema
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark'); // Guardar estado del tema
            }
        };

        async function initializePlaidLink() {
            try {
                const response = await fetch('http://localhost:5500/get_link_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (!data.link_token) {
                    throw new Error('No link token received');
                }

                const handler = Plaid.create({
                    token: data.link_token,
                    onSuccess: async (public_token, metadata) => {
                        updateStatus('Conectando con el banco...', 'success');
                        try {
                            const response = await fetch('http://localhost:5500/exchange_public_token', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    public_token: public_token,
                                    user_id: userId
                                })
                            });

                            const data = await response.json();
                            if (!response.ok) throw new Error(data.error);

                            updateStatus(`Banco conectado. Cuentas vinculadas: ${data.numAccounts}`, 'success');
                            await fetchTransactions();
                        } catch (error) {
                            updateStatus('Error al conectar: ' + error.message, 'error');
                        }
                    },
                    onExit: (err, metadata) => {
                        if (err) updateStatus('Error: ' + err.message, 'error');
                    }
                });

                document.getElementById('connect-button').onclick = () => handler.open();
            } catch (error) {
                updateStatus('Error al inicializar: ' + error.message, 'error');
            }
        }

        async function fetchTransactions() {
            updateStatus('Obteniendo transacciones...', 'success');
            try {
                const response = await fetch(`http://localhost:5500/transactions?user_id=${userId}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                if (data.transactions.length === 0) {
                    updateStatus('No se encontraron transacciones. Usando cuenta de sandbox, espere unos minutos.', 'success');
                } else {
                    updateStatus(`Se encontraron ${data.transactions.length} transacciones`, 'success');
                }

                displayTransactions(data.transactions);
            } catch (error) {
                updateStatus('Error al obtener transacciones: ' + error.message, 'error');
            }
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactions-list');
            if (transactions.length === 0) {
                container.innerHTML = '<p>No hay transacciones para mostrar.</p>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-item">
                    <div>${t.date} - ${t.merchant_name || t.name}</div>
                    <div>$${Math.abs(t.amount).toFixed(2)}</div>
                </div>
            `).join('');
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = type;
            status.textContent = message;
            console.log(`[${type}] ${message}`);
        }

        function resetConnection() {
            // Limpiar el token almacenado
            accessTokens = new Map();

            // Limpiar la lista de transacciones
            const transactionsList = document.getElementById('transactions-list');
            if (transactionsList) {
                transactionsList.innerHTML = '<p>Desconectado. Por favor, conecta un banco nuevamente.</p>';
            }

            // Reiniciar el proceso de conexión
            initializePlaidLink();
        }

        initializePlaidLink();
    </script>
</body>

</html>
