<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Connection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-main">
                <h1><i class="fas fa-university"></i> Bank Connection</h1>
            </div>
            <div class="app-controls">
                <button class="theme-toggle" title="Change theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="btn-icon" onclick="window.location.href='index.html'" title="Back">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="button-container">
                <button id="link-button" class="btn-primary">Connect a bank account</button>
            </div>
        </div>
    </div>

    <script>
        // Al cargar la pÃ¡gina, aplicar el tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const icon = document.querySelector('.theme-toggle i');
                if (savedTheme === 'dark') {
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
            }
        });

        // Toggle theme script
        document.querySelector('.theme-toggle').onclick = function() {
            const body = document.body;
            const icon = this.querySelector('i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light'); // Guardar estado del tema
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark'); // Guardar estado del tema
            }
        };

        document.getElementById('link-button').onclick = function() {
            fetch('http://localhost:3000/get_link_token', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const handler = Plaid.create({
                        token: data.link_token,
                        onSuccess: function(public_token, metadata) {
                            console.log('Public Token: ', public_token);
                        },
                        onExit: function(err, metadata) {
                            if (err != null) {
                                console.error('Error: ', err);
                            }
                        }
                    });
                    handler.open();
                })
                .catch(error => console.error('Error fetching link token:', error));
        };
    </script>
</body>

</html>
